  <title>Aryan Malik | Product preview card component</title>

    .attribution {

      color: hsl(228, 45%, 44%);
    }
  </style>

<body>
  <div class="row">
    <div class="col-lg-6 column1">
      <img src="image-product-desktop.jpg" class="img-1"alt="">
      <img src="image-product-mobile.jpg" class="img-2"alt="">
    </div>
    <div class="col-lg-6 column2">
      <p class="perfume">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <h1 class="head-2">$149.99</h1>
      <p class="cut-out">$169.99</p>
      <br>
      <button type="button" class="btn w-100" name="button"><i class="fa-solid fa-cart-shopping fa-sm"></i> Add to Cart</button>

    </div>

  </div>
